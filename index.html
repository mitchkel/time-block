<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Quilt - 1 Minute Rows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Flow: <span id="time-display">0:00</span></h1>
        <div class="description">
            <p>One complete row = 1 minute</p>
        </div>
        
        <div class="minutes-container">
            <div class="minute-row" id="current-minute">
                <div class="minute-fill" id="minute-fill"></div>
                <div class="minute-label">Current Minute</div>
            </div>
            <!-- Completed minutes will be added here -->
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset All</button>
            <div class="stats">
                Completed minutes: <span id="completed-count">0</span>
            </div>
        </div>

        <div class="hierarchy">
            <h3>Time Structure</h3>
            <p>1 Row = 1 Minute</p>
            <p>10 Rows = 10 Minutes</p>
            <p>30 Rows = 30-Minute Chunk</p>
            <p>60 Rows = 1 Hour</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
