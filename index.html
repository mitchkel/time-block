<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Quilt - 1 Minute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Flow: <span id="time-display">0:00</span></h1>
        <div class="minute-container">
            <div class="blocks-grid" id="blocks-container">
                <!-- 60 blocks will be generated by JavaScript -->
            </div>
        </div>
        <div class="controls">
            <button id="reset-btn">Reset Minute</button>
            <div class="stats">
                Blocks filled: <span id="filled-count">0</span>/60
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
