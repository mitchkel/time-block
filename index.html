<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Quilt - 30 Second Row</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Flow: <span id="time-display">0:00</span></h1>
        <div class="description">
            <p>One row = 30 seconds = your foundation block</p>
        </div>
        
        <div class="row-container">
            <div class="blocks-row" id="blocks-container">
                <!-- 30 blocks will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Row</button>
            <div class="stats">
                Seconds passed: <span id="filled-count">0</span>/30
            </div>
        </div>

        <div class="hierarchy">
            <h3>Time Hierarchy</h3>
            <p>1 Row = 30 seconds</p>
            <p>2 Rows = 1 minute</p>
            <p>20 Rows = 10 minutes</p>
            <p>60 Rows = 30-minute chunk</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
