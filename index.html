<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Quilt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Flow: <span id="time-display">0:00</span></h1>
        
        <div class="minutes-container">
            <!-- Completed minutes will appear here -->
            <div class="minute-row" id="current-minute">
                <div class="blocks-container" id="current-blocks">
                    <!-- 60 blocks will be generated here -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset All</button>
            <div class="stats">
                Completed minutes: <span id="completed-count">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
